<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
		<script src='/static/js/puppy-io.js'></script>
		<script src='/static/js/puppy-io-angular.js'></script>
		
		<link rel="stylesheet" href="/static/css/theme/bootstrap.min.css" />
		<script src="/static/js/theme/jquery-2.2.3.min.js" ></script>
		<script src="/static/js/theme/bootstrap.min.js" ></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">user-manager</a>
		    </div>
    		<div class="collapse navbar-collapse">
    			<ul class="nav navbar-nav navbar-right">
			        <li><a href="#"><span th:text="${loggedUser.name}"></span></a></li>
			        <li><a href="#">sign-out</a></li>
      			</ul>
    		</div>
		</nav>
		<div ng-controller="myCtrl" class="container">
			<div class="row">
				<div class="col-md-12">
					<h3>users</h3>
				    <table class="table">
				    	<thead>
				    		<tr>
				    			<td>UserId</td>
				    			<td>Name</td>
				    		</tr>
				    	</thead>
				    	<tbody>
				    		<tr ui-repeat="user in UserService.users">
							  <td>{{user.userId}}</td>
							  <td>{{user.name}}</td>
							</tr>
				    	</tbody>
				    	
					</table>
				</div>
			</div>
		</div>
	
		<script type="text/javascript">
	   		var app = angular.module("myApp", ['puppy-io']);
	   		
	   		app.config(function(WebServerProvider){
	   			WebServerProvider.config('user-mgr',9000);
	   		});
	   		
	   		app.controller("myCtrl",function($scope){
	   			
	   		});
	   	</script>
			
	</body>
</html>
