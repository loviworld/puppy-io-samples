<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/user-mgr/static/css/theme/bootstrap.min.css" />
		<script src="/user-mgr/static/js/theme/jquery-2.2.3.min.js" ></script>
		<script src="/user-mgr/static/js/theme/bootstrap.min.js" ></script>
	</head>
	<body>
		
		<nav class="navbar navbar-default">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">user-manager</a>
		    </div>
    		<div class="collapse navbar-collapse">
    			<ul class="nav navbar-nav navbar-right">
			        <li><a href="#">puppy-io</a></li>
      			</ul>
    		</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h3>sign-in</h3>
					<form method="post">
				
						<div class="form-group">
						    <label for="userId">User Id</label>
							<input type="text" class="form-control" name="userId" id="userId" required="required" placeholder="User Id"/>
						</div>
						
						<div class="form-group">
						    <label for="password">Password</label>
							<input type="password" class="form-control" name="password" id="password" required="required" placeholder="Password"/>
						</div>
						
						<input class="btn btn-primary" type="submit" value="Sign In" />
						<input class="btn btn-default" type="button" value="Sign Up" onclick="window.location='/user-mgr/sign-up'" />
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
			
		</div>
		
			
	</body>
</html>
