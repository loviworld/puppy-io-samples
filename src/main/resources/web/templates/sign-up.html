<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/static/css/theme/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/site.css" />
		<script src="/static/js/theme/jquery-2.2.3.min.js" ></script>
		<script src="/static/js/theme/bootstrap.min.js" ></script>
	</head>
	<body>
		
		<nav class="navbar navbar-default">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">user-manager</a>
		    </div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h3>sign-up</h3>
					<form method="post">
						<span style="background-color: red;color: white;" th:text="${message}"></span>
						<div class="form-group">
						    <label for="userId">User Id</label>
							<input type="text" class="form-control" name="userId" id="userId" required="required" placeholder="User Id"/>
						</div>
						
						<div class="form-group">
						    <label for="name">Name</label>
							<input type="text" class="form-control" name="name" id="name" required="required" placeholder="Name"/>
						</div>
						
						<div class="form-group">
						    <label for="password">Password</label>
							<input type="password" class="form-control" name="password" id="password" required="required" placeholder="Password"/>
						</div>
						
						<div class="form-group">
						    <label for="mobileNo">Mobile</label>
							<input type="text" class="form-control" name="mobileNo" id="mobileNo" required="required" placeholder="Mobile"/>
						</div>
						
						<div class="form-group">
						    <label for="address">Address</label>
						    <textarea rows="3" cols="" class="form-control" name="address" id="address" required="required"></textarea>
						</div>
						
						<input class="btn btn-primary" type="submit" value="Sign Up" />
						<input class="btn btn-default" type="button" value="Sign In" onclick="window.location='/'" />
					</form>
				</div>
				<div class="col-md-3"></div>
			</div>
			
		</div>
		
		<footer class="footer mastfoot" >
	      <div class="container" align="center">
	        <p class="text-muted"><a href="https://github.com/loviworld/puppy-io">puppy-io 2016</a></p>
	      </div>
	    </footer>
	</body>
</html>
